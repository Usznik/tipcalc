<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h3 style="text-align: center; font-weight:bold;">Tip calculator</h3>
            <p style="border-bottom:  2p solid black"></p>
            <br>
            <label for = "amount">Bill Amount</label>
            <br>
            <input id="amount" type="text">
            <br>
            <br>
            <label for="guest">Number of guest </label>
            <br>
           <input id="guest" type="text">
            <br>
            <br>
            <label for="quality">Service Quality</label>
            <br>
            <select id="quality">
                <option disabled selected value="0">Choose...</option>
                <option value="0.3">30%-Outstanding</option>
                <option value="0.2">20%-Good</option>
                <option value="0.15">15%-It was ok</option>
                <option value="0.1">10%-Bads</option>
                <option value="0.05">5%-Terrible</option>
            </select>    
            <div style="text-align: center;">
                <p style="border-top:2px soild black"></p>
                <button onclick="calculate() ">Calculate</button>
            </div>
            <div id="tip-amount"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
